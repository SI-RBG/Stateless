
<table align="center" class="c">
    {% for key, value in competition_data.items() %}
    <tr>
        <td>Team: {{key}}</td>
        <td>

            <!-- nested row -->
            <table>
                {% for vm in value %}
                <tr>
                    <td>VM: {{vm}}</td>
                </tr>
                {% endfor %}

            </table>
        </td>
    </tr>
    {% endfor %}
</table>
